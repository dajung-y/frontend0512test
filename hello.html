<body>
    <h1>Github</h1>
    <p>Git 저장하는 순서</p>
    <p>1. Github new repository 생성</p>
    <p>2. git 로컬 저장소 생성. git init</p>
    <p>3. git 로컬과 원격 저장소 연동 git remote add 원격별칭 [url]</p>
    <p>4. git add</p>
    <p>5. git commit -m "commit message"</p>
    <p>6. git push -u 원격 별칭 브랜치명</p>
</body>
